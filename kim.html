<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Новая папка (2)/kim.css">
</head>
<body>
    

<canvas id="c"></canvas>

<!-- Gameplay HUD -->
<div class="hud">
	<div class="hud__score">
		<div class="score-lbl"></div>
		<div class="cube-count-lbl"></div>
	</div>
	<div class="pause-btn"><div></div></div>
	<div class="slowmo">
		<div class="slowmo__bar"></div>
	</div>
</div>

<!-- Menu System -->
<div class="menus">
	<div class="menu menu--main">
		<h1>НИНДЗЯ</h1>
		<button type="button" class="play-normal-btn">ИГРАТЬ</button>
		<button type="button" class="play-casual-btn">ПРОСТАЯ ИГРА</button>
		<div class="credits">An 8kB game by <a href="https://cmiller.tech">Caleb Miller</a></div>
	</div>
	<div class="menu menu--pause">
		<h1>Paused</h1>
		<button type="button" class="resume-btn">РЕСТАРТ</button>
		<button type="button" class="menu-btn--pause">МЕНЮ</button>
	</div>
	<div class="menu menu--score">
		<h1>ПРОИГРАЛ</h1>
		<h2>РАЗРЕЗАЛ КУБИКА</h2>
		<div class="final-score-lbl"></div>
		<div class="high-score-lbl"></div>
		<button type="button" class="play-again-btn">ИГРАТЬ ЗАНОВО</button>
		<button type="button" class="menu-btn--score">МЕНЮ</button>
	</div>
</div>
<script src="./Новая папка (3)/kim.js"></script>
</body>
</html>
